apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "0.1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    // Avoid: More than one file was found with OS independent path 'META-INF/library_release.kotlin_module'
    compileOptions {
        kotlinOptions.freeCompilerArgs += ['-module-name', "dev.sjaramillo.kdenticon"]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'

    // Kotlin port of the Jdenticon library
    implementation 'com.github.WycliffeAssociates:jdenticon-kotlin:7a4bbbd77e'

    implementation 'com.caverock:androidsvg-aar:1.4'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
